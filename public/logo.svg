<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 200">
  <title>EventEase Logo - Calendar</title>
  <!-- Calendar -->
  <rect x="40" y="40" width="120" height="120" rx="16" fill="#E42323"/>
  <rect x="60" y="20" width="20" height="40" rx="4" fill="#E42323"/>
  <rect x="120" y="20" width="20" height="40" rx="4" fill="#E42323"/>
  <!-- Checkmark -->
  <path d="M70 110 L95 135 L140 90" fill="none" stroke="#FFFFFF" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Spark -->
  <circle cx="160" cy="50" r="6" fill="#FFFFFF"/>
  <circle cx="180" cy="40" r="6" fill="#FFFFFF"/>
  <circle cx="200" cy="50" r="6" fill="#FFFFFF"/>
  <!-- Wordmark -->
  <text x="200" y="120" font-size="64" font-weight="bold" font-family="Arial, sans-serif" fill="#E42323">
    EventEase
  </text>
</svg>
